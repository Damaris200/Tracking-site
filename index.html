<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackFlow â€¢ Shipment Tracking</title>
    <!-- Early theme boot: applies dark/light class before React mounts to avoid FOUC -->
    <script>
      (function() {
        try {
          var storageTheme = localStorage.getItem('theme');
          var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = storageTheme ? storageTheme === 'dark' : systemPrefersDark;
          var root = document.documentElement;
          if (isDark) root.classList.add('dark'); else root.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
